<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC 도달량 계산기</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 구글광고 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4826107918413125"
     crossorigin="anonymous"></script>

  <!-- 쿠팡 광고 -->
  <script src="https://ads-partners.coupang.com/g.js"></script>
  <script>
    function loadCoupangAd() {
      new PartnersCoupang.G({
        id: 942164,
        trackingCode: "AF1875970",
        subId: null,
        template: "carousel",
        width: "680",
        height: "140"
      });
    }
    window.onload = loadCoupangAd;
  </script>
</head>

<body class="bg-gray-100 p-6">
  <!-- React 계산기 -->
  <div id="root"></div>

  <!-- 계산기 아래 영역: 쿠팡 광고 + 안내문 + 구글 광고 -->
  <div class="mt-6 flex flex-col items-center space-y-4">
    <!-- 쿠팡 안내문 -->
    <div class="text-center text-sm text-gray-500">
      이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
    </div>

    <!-- 쿠팡 광고 -->
    <div id="coupang-ad" class="flex justify-center"></div>

    <!-- 구글 광고 (예시: 반응형) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4826107918413125"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- React 코드 -->
  <script type="text/babel" src="app.jsx"></script>
</body>
</html>
